# Allow from all sources
acl all src all

# Note: The main reason to use test/squid.secure.cfg and override the configuration embedded in pdsf is
#       to allow port 5000.

# Limit to ports 80 443 5000
acl Safe_ports port 80
acl Safe_ports port 443
acl Safe_ports port 5000
http_access deny !Safe_ports

# Allow tunneling
acl CONNECT method CONNECT

# Uncomment to disallow HTTPS -> HTTP tunneling
#acl SSL_ports port 443
#http_access deny CONNECT !SSL_ports

# Enable debug logging
debug_options ALL,1 33,2 28,9

# Require authentication
auth_param basic program /usr/lib/squid/basic_ncsa_auth /htpasswd
auth_param basic children 5
auth_param basic realm Squid Basic Authentication
acl auth_users proxy_auth REQUIRED
http_access allow auth_users

# Deny by default
#http_access deny all
http_access allow all

https_port 3129 tls-cert=/pytest-squid.crt tls-key=/pytest-squid.key
